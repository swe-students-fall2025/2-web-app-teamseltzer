<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeltzerTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F8F9FA;
            color: #2C3E50;
            line-height: 1.6;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #00B4DB, #00D4AA);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .stats {
            padding: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #00B4DB;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .recent-activity {
            padding: 0 20px 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #2C3E50;
        }

        .activity-item {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .seltzer-info h4 {
            font-size: 16px;
            color: #2C3E50;
        }

        .seltzer-info p {
            font-size: 14px;
            color: #666;
        }

        .rating {
            color: #FF6B35;
            font-size: 18px;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #00B4DB;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(0,180,219,0.3);
            cursor: pointer;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }

        .nav-item.active {
            color: #00B4DB;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .content {
            padding-bottom: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SeltzerTracker</h1>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">12</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">4.2</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">LaCroix</div>
                    <div class="stat-label">Top Brand</div>
                </div>
            </div>

            <div class="recent-activity">
                <div class="section-title">Recent Activity</div>
                
                <div class="activity-item">
                    <div class="seltzer-info">
                        <h4>LaCroix - Lime</h4>
                        <p>2 hours ago</p>
                    </div>
                    <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
                </div>

                <div class="activity-item">

                    </div>
                    <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                </div>

                <div class="activity-item">
                    <div class="seltzer-info">
                        <h4>Bubly - Cherry</h4>
                        <p>2 days ago</p>
                    </div>
                    <div class="rating">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</div>
                </div>
            </div>
        </div>

        <button class="add-button">+</button>

        <div class="nav-bar">

                <div>Log</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">üìä</div>
                <div>History</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">üîç</div>
                <div>Search</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">üë§</div>
                <div>Profile</div>
            </a>
        </div>
    </div>
</body>
</html>
