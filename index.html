<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeltzerTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SeltzerTracker</h1>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">12</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">4.2</div>
                    <div class="stat-label">Avg Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">Polar</div>
                    <div class="stat-label">Top Brand</div>
                </div>
            </div>

            <div class="recent-activity">
                <div class="section-title">Recent Activity</div>
                
                <div class="activity-item">
                    <div class="seltzer-info">
                        <h4>Polar Seltzer - Lime</h4>
                        <p>2 hours ago</p>
                    </div>
                    <div class="rating">★★★★☆</div>
                </div>

                <div class="activity-item">
                    <div class="seltzer-info">
                        <h4>Spindrift - Lemon</h4>
                        <p>Yesterday</p>
                    </div>
                    <div class="rating">★★★★★</div>
                </div>

                <div class="activity-item">
                    <div class="seltzer-info">
                        <h4>Bubly - Cherry</h4>
                        <p>2 days ago</p>
                    </div>
                    <div class="rating">★★★☆☆</div>
                </div>
            </div>
        </div>

        <button class="add-button">+</button>

        <div class="nav-bar">
            <a href="index.html" class="nav-item active">
                <div class="nav-icon">🏠</div>
                <div>Home</div>
            </a>
            <a href="log.html" class="nav-item">
                <div class="nav-icon">📝</div>
                <div>Log</div>
            </a>
            <a href="history.html" class="nav-item">
                <div class="nav-icon">📊</div>
                <div>History</div>
            </a>
            <a href="search.html" class="nav-item">
                <div class="nav-icon">🔍</div>
                <div>Search</div>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon">👤</div>
                <div>Profile</div>
            </a>
        </div>
    </div>
</body>
</html>
